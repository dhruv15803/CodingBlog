<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agdasima&family=Assistant:wght@300&family=Belanosima&family=Fjalla+One&family=Marhey:wght@600&family=Mukta:wght@300&family=Oswald:wght@500&family=Pacifico&family=Roboto:wght@300&family=Ysabeau+Infant:ital@1&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" media="screen and (max-width:885px)" href="contactsPhone.css">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="eLogo.png" alt="eCoder">
            <span>Coder</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">About</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>

        <div id="right">
            <button class="navBtn" id="loginBtn" onclick="openLogin()">Login</button>
            <button class="navBtn" id="signInBtn" onclick="openSignup()">Sign up</button>
        </div>
    </nav>

    <div id="contactUsimg">
        <h1>Contact Us</h1>
    </div>

    <div id="contactForm">

        <h1>Let's start a conversation</h1>

        <form action="#">

            <input type="text" name="" id="firstName" placeholder="First name" class="inputBox">
            <input type="text" name="" id="lastName" placeholder="Last name" class="inputBox">
            <input type="email" name="" id="email" placeholder="Email" class="inputBox">
            <input type="number" name="" id="phNum" placeholder="mobile number" class="inputBox">
            <textarea name="" id="comments" cols="40" rows="3" placeholder="Comments"></textarea>

            <input type="submit" value="Send Message" id="contactBtn">

        </form>
    </div>

    <script>
        function openLogin() {
            window.open('Login.html');
        }

        function openSignup() {
            window.open('signup.html');
        }
    </script>

</body>

</html>
